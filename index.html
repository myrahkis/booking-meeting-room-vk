<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <!-- <link rel="stylesheet" href="/resources/demos/style.css"> -->
    <script defer src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script defer src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <link rel="shortcut icon" href="building-fill-lock.svg" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
    <script defer src="scripts/dropdowns.js"></script>
    <script defer src="scripts/dateTimePicker.js"></script>
    <script defer src="scripts/sendClearButtons.js"></script>
    <title>BookMe</title>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="container-fluid">
                <div class="logo">
                    <div class="logo__inner">
                        <svg xmlns="http://www.w3.org/2000/svg" width="60" height="40" fill="currentColor" class="bi bi-door-open" viewBox="0 0 16 16" color="white">
                            <path d="M8.5 10c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z"/>
                            <path d="M10.828.122A.5.5 0 0 1 11 .5V1h.5A1.5 1.5 0 0 1 13 2.5V15h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117zM11.5 2H11v13h1V2.5a.5.5 0 0 0-.5-.5zM4 1.934V15h6V1.077l-6 .857z"/>
                        </svg>
                        <h5 style="color: white;">BookMe</h5>
                    </div>
                </div>
                <div class="menu">
                    <button type="button" class="menu__btn-alert">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-bell" viewBox="0 0 16 16">
                            <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zM8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6z"/>
                        </svg>
                    </button>
                    <button type="button" class="menu__btn-settings">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-gear" viewBox="0 0 16 16">
                            <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"/>
                            <path d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52l-.094-.319zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115l.094-.319z"/>
                        </svg>
                    </button>
                    <button class="menu__btn-avatar">
                        <svg xmlns="http://www.w3.org/2000/svg" width="38" height="38" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </nav>
    </header>
    <div class="main-container">
        <div class="form-container">
            <h1 class="header__h1">Бронь переговорной</h1>
            <form method="POST" id="formBooking">
                <section id="booking" class="booking">
                    <div class="container">
                        <div class="date-time-picker">
                            <div class="date-time-picker__date">
                                <label for="text">Дата брони:</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="datepicker" name='date' placeholder="дд/мм/гггг"/>
                                    <span class="input-group__icon">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-calendar2-day" viewBox="0 0 16 16">
                                            <path d="M4.684 12.523v-2.3h2.261v-.61H4.684V7.801h2.464v-.61H4v5.332h.684zm3.296 0h.676V9.98c0-.554.227-1.007.953-1.007.125 0 .258.004.329.015v-.613a1.806 1.806 0 0 0-.254-.02c-.582 0-.891.32-1.012.567h-.02v-.504H7.98v4.105zm2.805-5.093c0 .238.192.425.43.425a.428.428 0 1 0 0-.855.426.426 0 0 0-.43.43zm.094 5.093h.672V8.418h-.672v4.105z"/>
                                            <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM2 2a1 1 0 0 0-1 1v11a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1H2z"/>
                                            <path d="M2.5 4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H3a.5.5 0 0 1-.5-.5V4z"/>
                                        </svg>
                                    </span>
                                </div>
                            </div>
                            <div class="date-time-picker">
                                <div class="date-time-picker__time">
                                    <label for="text">Время:</label>
                                    <div class="input-group">
                                        <select class="form-select" name='time'>
                                            <option selected>8:00-10:00</option>
                                            <option value="2">10:00-12:00</option>
                                            <option value="3">12:00-14:00</option>
                                            <option value="4">14:00-16:00</option>
                                            <option value="5">16:00-18:00</option>
                                            <option value="6">18:00-20:00</option>
                                        </select>
                                        <span class="input-group__icon">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-clock" viewBox="0 0 18 18">
                                                <path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/>
                                                <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z"/>
                                            </svg>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="select-dropdowns">
                            <div class="select-dropdowns__tower">
                                <label>Башня:</label>
                                <select class="form-select " name='tower'>
                                    <option selected>A</option>
                                    <option value="2">Б</option>
                                </select>
                            </div>
                            <div class="select-dropdowns__floor-room">
                                <div class="select-dropdowns__floor-room__floor">
                                    <!-- c 3 по 27 -->
                                    <label>Этаж:</label>
                                    <select class="form-select form-select-floor" name='floor'></select>
                                </div>
                                <!-- на этаже 10 переговорок -->
                                <div class="select-dropdowns__floor-room__room">
                                    <label>Переговорная:</label>
                                    <select class="form-select form-select-room" name='room'></select>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <section id="information" class="information">
                    <div class="container ">
                        <div class="btns-comment">
                            <hr>
                            <div class="comment">
                                <label for="">Место для комментария:</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" name='comment' rows="3"></textarea>
                            </div>
                            <div class="buttons">
                                <button type="submit" class="button__send-btn">Отправить</button>
                                <button type="reset" class="button__clear-btn">Очистить</button>
                            </div>
                        </div>
                    </div>
                </section>
            </form>
        </div>
        <footer id="footer" class="footer">
            <div class="container">
                <hr>
                <p>© 2023 myrahkis</p>
            </div>
        </footer>
    </div>
</body>
</html>
