<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <link rel="shortcut icon" href="building-fill-lock.svg" type="image/x-icon">
    <link href="main.css" rel="stylesheet">
    <script defer src="main.js"></script>
    <title>BookMe</title>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="header__h2">Форма для бронирования переговорной</h1>
            <hr>
        </div>
    </header>
    <form method="POST">
        <section id="booking" class="booking">
            <div class="container">
                <div class="date-time-picker">
                    <label for="text">Выберите нужную дату:</label>
                    <div class="date-time-picker__date input-group">
                        <input type="text" class="form-control" id="datepicker" placeholder="ДД/MM/ГГГГ"/>
                        <span class="input-group__icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-calendar2-day" viewBox="0 0 16 16">
                                <path d="M4.684 12.523v-2.3h2.261v-.61H4.684V7.801h2.464v-.61H4v5.332h.684zm3.296 0h.676V9.98c0-.554.227-1.007.953-1.007.125 0 .258.004.329.015v-.613a1.806 1.806 0 0 0-.254-.02c-.582 0-.891.32-1.012.567h-.02v-.504H7.98v4.105zm2.805-5.093c0 .238.192.425.43.425a.428.428 0 1 0 0-.855.426.426 0 0 0-.43.43zm.094 5.093h.672V8.418h-.672v4.105z"/>
                                <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM2 2a1 1 0 0 0-1 1v11a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1H2z"/>
                                <path d="M2.5 4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H3a.5.5 0 0 1-.5-.5V4z"/>
                            </svg>
                        </span>
                    </div>
                    <div class="date-time-picker__time">
                        <label for="text">Выберите время:</label>
                        <div class="date-time-picker__date input-group">
                            <input type="text" class="form-control" id="time" placeholder="ЧЧ:ММ - ЧЧ:ММ"/>
                            <span class="input-group__icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-clock" viewBox="0 0 16 16">
                                    <path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/>
                                    <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z"/>
                                </svg>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="select-dropdowns">
                    <div class="select-dropdowns__tower">
                        <label>Выберите букву башни:</label>
                        <select class="form-select">
                            <option selected>A</option>
                            <option value="2">Б</option>
                        </select>
                    </div>
                    <div class="select-dropdowns__floor">
                        <label>Выберите этаж:</label>
                        <!-- c 3 по 27 -->
                        <select class="form-select form-select-floor"></select>
                    </div>
                    <!-- на этаже 10 переговорок -->
                    <div class="select-dropdowns__meeting-room">
                        <label>Выберите переговорную:</label>
                        <select class="form-select"></select>
                    </div>
                </div>
            </div>
        </section>
        <section id="information" class="information">
            <div class="container">
                <hr>
                <div class="name-and-comment">
                    <div class="input-group">
                        <span class="input-group__icon">Имя и фамилия</span>
                        <input type="text" aria-label="First name" class="form-control">
                        <input type="text" aria-label="Last name" class="form-control">
                    </div>
                    <label for="">Можете оставить свой комментарий здесь:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="buttons">
                    <button type="button" class="button__send-btn">Отправить</button>
                    <button type="button" class="button__clear-btn">Очистить</button>
                </div>
            </div>
        </section>
    </form>
    <footer id="footer" class="footer">
        <div class="container">
            <hr>
            <p>© 2023 myrahkis</p>
        </div>
    </footer>
</body>
</html>
